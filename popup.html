<!DOCTYPE html>
<html>
<head>
  <title>Website Time Limiter</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #F5F1EB;
      color: #2C3338;
    }
    .section {
      margin-bottom: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(8px);
    }
    .section h3 {
      margin: 0 0 16px 0;
      font-weight: 500;
      color: #4A4036;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #E2D9D0;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      transition: all 0.2s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #A49B8F;
      box-shadow: 0 0 0 2px rgba(164, 155, 143, 0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #8B7355;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #9C836A;
      transform: translateY(-1px);
    }
    .limit-list, .quote-list {
      margin-top: 16px;
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .list-item:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .list-item button {
      width: auto;
      padding: 6px 12px;
      margin: 0;
      background-color: #D4C5B4;
      font-size: 12px;
    }
    .list-item button:hover {
      background-color: #BFA98F;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.5);
      padding: 4px;
      border-radius: 10px;
    }
    .tab {
      flex: 1;
      padding: 12px 24px;
      cursor: pointer;
      text-align: center;
      border-radius: 8px;
      font-weight: 500;
      color: #6B5D4D;
      transition: all 0.2s ease;
    }
    .tab:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    .tab.active {
      background: #8B7355;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="limits">Time Limits</div>
    <div class="tab" data-tab="quotes">Quotes</div>
  </div>

  <div id="limits" class="tab-content active">
    <div class="section">
      <h3>Add Website Limit</h3>
      <div class="input-group">
        <input type="text" id="website" placeholder="Website (e.g., facebook.com)">
        <input type="number" id="timeLimit" placeholder="Daily time limit (minutes)">
        <button id="addLimit">Add Limit</button>
      </div>
      <div id="limitsList" class="limit-list"></div>
    </div>
  </div>

  <div id="quotes" class="tab-content">
    <div class="section">
      <h3>Add New Quote</h3>
      <div class="input-group">
        <textarea id="newQuote" placeholder="Enter an inspirational quote" rows="3"></textarea>
        <input type="text" id="quoteAuthor" placeholder="Quote author (optional)">
        <button id="addQuote">Add Quote</button>
      </div>
      <div id="quotesList" class="quote-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
